<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="product-card">
            <picture class="product-image">
                <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
                <img id="image" src="images/image-product-mobile.jpg" alt="">
            </picture>
            <div class="product-blurb">
                <p class="product-category">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.</p>
                <div class="flex-group">
                    <span>$149.99</span>
                    <p>$169.99</p>
                </div>
                <button class="button"> <img src="images/icon-cart.svg" alt="">Add to Cart</button>
            </div>
        </div>
    </main>
</body>

</html>
